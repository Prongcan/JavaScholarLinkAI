spring:
  application:
    name: scholarlink-ai-backend
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/scholarlink_ai?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: Sehun19940412
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate  # 不自动创建表，使用validate模式
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# 服务器配置
server:
  port: 3001
  address: 0.0.0.0

# 应用配置
app:
  api:
    title: ScholarLink AI API
    version: 1.0.0
    description: ScholarLink AI 后端服务 API
  env: development
  debug: true

# OpenAI配置
openai:
  api-key: ${OPENAI_API_KEY:}
  base-url: ${OPENAI_API_BASE:}
  embedding-model: text-embedding-3-small
  chat-model: gpt-4o-mini
  timeout: 60
  language: zh

# 代理配置（可选）
proxy:
  enable: false
  host: 127.0.0.1
  port: 7890
  scheme: http

# SpringDoc OpenAPI配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs
    enabled: true

